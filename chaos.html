<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="css.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=" crossorigin="anonymous"></script>      
        <title>Canvas</title>
    </head>
    <body>
        <div class="mainWrapper">
            <div class = "sidePanel">
                <div class="slidecontainer">
                        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                        <p>Steps: <span id="fieldSliderValue"></span></p>
                </div>
                <div class="radio">
                    <p>Destination points</p>
                    <div class="radio-points">
                        <div>
                            <input type="radio" id="3" name="destination-Point" value="3" checked>
                            <label for="3">3</label>
                        </div>                  
                        <div>
                            <input type="radio" id="4" name="destination-Point" value="4">
                            <label for="4">4</label>
                        </div>
                    </div>
                </div>
                <button class = "btn btn-primary renderChaos"> Generate </button>
                <!-- <button class = "btn btn-primary animate"> Anim </button>         -->
            </div>

            <div class="mainCanvas">
                <canvas id="myCanvas" width="800" height="600"
                style="border:1px solid #d3d3d3;">
                Your browser does not support the canvas element.
                </canvas>
            </div>
        </div>

                    <button class = "btn btn-lg btn-primary renderChaos"> Generate </button>

            Your browser does not support the canvas element.

    </body>
    <script src = "chaos.js"></script>
    
    <script>
        let slider = document.querySelector(".slider");
        let fieldSliderValue = document.querySelector("#fieldSliderValue");

        fieldSliderValue.innerHTML = slider.value *1000;
        slider.oninput = function() {
            fieldSliderValue.innerHTML = this.value * 1000;
        }

        
    </script>   
</html>
